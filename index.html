<body>

</div>

<!-- JavaScript Logic -->
<script>
  function showMemories() {
    document.getElementById("introBox").classList.add("hidden");
    document.getElementById("memoriesSection").classList.remove("hidden");
  }

  const memories = [
    {
      top: "Hamari mulaqat ek Facebook group 'Haseen Log' mein hui...",
      img: "img/m1.jpg",
      bottom: "Woh choti choti comments... jaisy kisi kahani ka shuru hona."
    },
    {
      top: "Messenger group bana... tum, main or meri 2 dostien...",
      img: "img/memory2.jpeg",
      bottom: "Group ki baatein, hansi mazaak... sab yaadgar ban gaya..."
    },
    {
      top: "2020 Ramzan mein Ludo, pubg or roz contact...",
      img: "img/ludo.jpg",
      bottom: "Roz roz baatein or strong bonding..."
    },
    {
      top: "Mera tmhy stories sunna",
      img: "img/story.jpg",
      bottom: "Tm intrested ni hoty thy phr b interest show krwaty thy..."
    },
    {
      top: "Our Nick Names",
      img: "img/names.jpg",
      bottom: "Hm ek dusry ko phly uncle aunty kehty thy phr jin churail etc..."
    },
    {
      top: "Har mushkil waqt mein tum saath thay...",
      img: "img/support.jpg",
      bottom: "Baba ki death, mood swings... tum kabhi nahi gaye."
    },
    {
      top: "We are much same",
      img: "img/zeenab.jpg",
      bottom: "Itna acha time ek sth duzara hai, acha b or bura b... tm ny kbi sth nai chora...."
    }
    ,
    {
      top: "Thank You",
      img: "img/thnakyou.png",
      bottom: "Itna saath dyny k liye thnk you..."
    }
  ];

  let currentIndex = 0;

  function showMemory(index) {
    const mem = memories[index];
    document.getElementById("topText").textContent = mem.top;
    document.getElementById("memoryImage").src = mem.img;
    document.getElementById("bottomText").textContent = mem.bottom;
  }

  document.getElementById("nextBtn").addEventListener("click", () => {
    currentIndex++;
    if (currentIndex < memories.length) {
      showMemory(currentIndex);
    } else {
      // Show Wish
      document.getElementById("memoriesSection").classList.add("hidden");
      document.getElementById("wishBox").classList.remove("hidden");
      setTimeout(type, 1000);
    }
  });

  showMemory(currentIndex);

  const messageLines = [
  "You are not just my friend... you're my blessing... ‚ú®",
  "Dur ho... lekin dil ky sab sy kareeb ho...",
  "Hmasha muskuraty raho, har din nayi umeedon sy bhara ho...",
  "Tum jiyo hazaron saal...",
  "Duniya ki har khushi tumhary kadmon mein ho...",
  "Kamyabi tumhari pehchaan ban jaye...",
  "Har manzil tumhary liye asaan ho, har raasta roshan ho...",
  "Allah taala tumhein har gham, har takleef sy mehfooz rakhay...",
  "Tmhy kabhi koi gham chhoo na saky, koi garam hawa bhi na lagy...",
  "Tumhara har din barkat bhara ho, or har raat sukoon wali ho... ",
  "Rizq mein izafa ho, sehat mein barkat ho, or har mushkil asaan ho... ",
  "Tumhein duniya ki har ni‚Äômat naseeb ho, or akhirat mein bhi kamiyabi mily... ",
  "Ameen SumAmeen... ü§≤",
  "Happy Birthday Zeeshan! üéÇ"
  ];

  let i = 0, j = 0, isDeleting = false;
  let currentText = "";
  const typeTarget = document.getElementById("typewriterText");

  function type() {
    if (i < messageLines.length) {
      if (!isDeleting && j <= messageLines[i].length) {
        currentText = messageLines[i].substring(0, j++);
        typeTarget.innerHTML = currentText;
        setTimeout(type, 100);
      } else if (!isDeleting) {
        isDeleting = true;
        setTimeout(type, 1500);
      } else if (isDeleting && j >= 0) {
        currentText = messageLines[i].substring(0, j--);
        typeTarget.innerHTML = currentText;
        setTimeout(type, 50);
      } else {
        isDeleting = false;
        i++;
        j = 0;
        setTimeout(type, 500);
      }
    }
  }
</script>
