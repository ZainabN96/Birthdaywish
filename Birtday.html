<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday Bestie!</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #fbc2eb, #a6c1ee);
      min-height: 100vh;

    }
    .card {
      background-color: white;
      border-radius: 20px;

      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      text-align: center;
    }
    .typewriter {
      display: inline-block;
      border-right: 2px solid black;
      white-space: nowrap;
      overflow: hidden;
      font-size: 1.4rem;
      color: #333;
      font-weight: 500;
      min-height: 80px;
    }
    .balloons {
      font-size: 2rem;
      margin-bottom: 10px;
    }
    .btn-custom {
      background-color: #ff80ab;
      border: none;
      color: white;
    }
  </style>
</head>
<body>

<div class="card">
  <div class="balloons">ğŸˆğŸ‰ğŸ‚ğŸ</div>
  <h3 class="mb-4">A Special Message for You ğŸ’–</h3>
  <div class="typewriter" id="typewriterText"></div>
  <button class="btn btn-custom mt-4" onclick="restartTyping()">Replay âœ¨</button>
</div>

<script>
  const messages = [
    "Hi Bestie ğŸ‘‹",
    "Aaj tumhara Birthday hai ğŸ‚",
    "Main dua karti hoon ke tumhari har khushi puri ho ğŸ’«",
    "Tum jiyo hazaron saal, har saal ke din ho 50 hazaar! ğŸŠ",
    "Youâ€™re not just my best friend... you're my soul sister! ğŸ’•",
    "Stay blessed, happy, and always smiling ğŸ˜„",
    "Happy Birthday once again! ğŸ’"
  ];

  let i = 0;
  let j = 0;
  let currentText = '';
  let isDeleting = false;
  const typewriter = document.getElementById('typewriterText');

  function type() {
    if (i < messages.length) {
      if (!isDeleting && j <= messages[i].length) {
        currentText = messages[i].substring(0, j++);
        typewriter.innerHTML = currentText;
        setTimeout(type, 50);
      } else if (!isDeleting) {
        isDeleting = true;
        setTimeout(type, 1000);
      } else if (isDeleting && j >= 0) {
        currentText = messages[i].substring(0, j--);
        typewriter.innerHTML = currentText;
        setTimeout(type, 25);
      } else {
        isDeleting = false;
        i++;
        setTimeout(type, 300);
      }
    }
  }

  function restartTyping() {
    i = 0;
    j = 0;
    currentText = '';
    isDeleting = false;
    type();
  }

  window.onload = type;
</script>

</body>
</html>
