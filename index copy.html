<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Birthday Wish for Zeeshan</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      /* background: linear-gradient(135deg, #fbc2eb, #a6c1ee); */
      /* background: linear-gradient(135deg, #0f2027, #203a43, #2c5364); */
      /* background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d); */
      background: linear-gradient(to right, #000428, #004e92);

      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
    }

    .intro, .wish {
      background-color: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      text-align: center;
      max-width: 700px;
      transition: all 0.5s ease-in-out;
    }

    .intro h2 {
      color: #333;
      margin-bottom: 20px;
    }

    .btn-custom {
      background-color: #004e92;
      color: white;
      border: none;
      padding: 12px 25px;
      font-size: 1rem;
      border-radius: 30px;
      transition: 0.3s;
    }

    .btn-custom:hover {
      background-color: #004e92;
    }

    .typewriter {
      display: inline-block;
      border-right: 2px solid black;
      white-space: nowrap;
      overflow: hidden;
      font-size: 1.3rem;
      color: #444;
      min-height: 80px;
    }

    .balloons {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

<div class="intro" id="introBox">
  <h2>Hi Zeeshan 👋</h2>
  <p>I want to say you something...</p>
  <button class="btn btn-custom mt-3" onclick="showWish()">Click Here 🎁</button>
</div>

<div class="wish hidden" id="wishBox">
  <div class="balloons">🎈🎉🎂🎁</div>
  <h3>Happy Birthday Zeeshan</h3>
  <div class="typewriter" id="typewriterText"></div>
</div>

<script>
  const messageLines = [
  "You are not just my friend... you're my blessing... ✨",
  "Dur ho... lekin dil ky sab sy kareeb ho... 💌",
  "Hmasha muskuraty raho, har din nayi umeedon sy bhara ho... ☀️",
  "Tum jiyo hazaron saal... 🎉",
  "Duniya ki har khushi tumhary kadmon mein ho... 🌍",
  "Kamyabi tumhari pehchaan ban jaye... 💼",
  "Har manzil tumhary liye asaan ho, har raasta roshan ho... 🌟",
  "Allah taala tumhein har gham, har takleef sy mehfooz rakhay... 🕊️",
  "Tmhy kabhi koi gham chhoo na saky, koi garam hawa bhi na lagy... 🤍",
  "Allah tumhein ilm, samajh or hikmat sy nawazay...📖",
  "Tumhara har din barkat bhara ho, or har raat sukoon wali ho... 🌙",
  "Rizq mein izafa ho, sehat mein barkat ho, or har mushkil asaan ho... 💫",
  "Tumhein duniya ki har ni’mat naseeb ho, or akhirat mein bhi kamiyabi mily... 🌸",
  "Ameen SumAmeen... 🤲",
  "Happy Birthday Zeeshan! 🎂"
];


  let i = 0, j = 0, isDeleting = false;
  let currentText = "";
  const typeTarget = document.getElementById("typewriterText");

  function type() {
    if (i < messageLines.length) {
      if (!isDeleting && j <= messageLines[i].length) {
        currentText = messageLines[i].substring(0, j++);
        typeTarget.innerHTML = currentText;
        setTimeout(type, 100);
      } else if (!isDeleting) {
        isDeleting = true;
        setTimeout(type, 2000);
      } else if (isDeleting && j >= 0) {
        currentText = messageLines[i].substring(0, j--);
        typeTarget.innerHTML = currentText;
        setTimeout(type, 50);
      } else {
        isDeleting = false;
        i++;
        setTimeout(type, 500);
      }
    }
  }

  function showWish() {
    document.getElementById("introBox").classList.add("hidden");
    document.getElementById("wishBox").classList.remove("hidden");
    setTimeout(type, 1000);
  }
</script>

</body>
</html>
