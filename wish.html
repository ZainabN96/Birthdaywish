<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday Bestie!</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #f8cdda, #1d2b64);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .card {
      background: rgba(255, 255, 255, 0.1);
      border: none;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
      text-align: center;
    }
    .card h1 {
      font-size: 2.5rem;
      color: #ffe082;
    }
    .card p {
      font-size: 1.2rem;
      margin-top: 15px;
    }
    .balloons {
      font-size: 2rem;
    }
    .btn-custom {
      background-color: #ff80ab;
      border: none;
      color: white;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="balloons mb-3">🎈🎉🎂🎁🎊</div>
    <h1>Happy Birthday, Bestie!</h1>
    <p>
      Aaj ka din sirf tumhara hai! <br>
      Tum jese dost zindagi ka sabse khoobsurat tohfa hain. <br>
      Allah tumhari zindagi mein hamesha khushiyan bhar de! 💖<br><br>
      Tumhari har dua qubool ho, aur har muskurahat qismat ban jaye! 🌸
    </p>
    <a href="#" class="btn btn-custom mt-3">Tum Jiyo Hazaron Saal 🌟</a>
  </div>
</body>
</html>
